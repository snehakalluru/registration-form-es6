<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini project 6 Registration Form using function prototype, object of es6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="Sneha.logo.jpg"
            alt="Logo"
            height="50"
            class="d-inline-block align-text-top"
          />
        </a>
        Registration Form
      </div>
    </nav>

    <div class="container m-4">
      <div class="row">
        <div class="col-md-5">
          <h5 class="text-center bg-light text-dark p-2">
            Register Your Details
          </h5>
          <form id="registerform">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control mb-3"
                name="name"
                id="name"
                placeholder="Enter Your Name"
              />
            </div>
            <div class="form-group">
              <label for="name">Email</label>
              <input
                type="email"
                class="form-control mb-3"
                name="email"
                id="email"
                placeholder="Enter Your email"
              />
            </div>
            <div class="form-group">
              <label for="name">Aadhar</label>
              <input
                type="number"
                class="form-control mb-3"
                name="aadhar"
                id="aadhar"
                placeholder="Enter Your aadhar number"
              />
            </div>
            <div class="form-group">
              <div class="form-check form-check-inline mb-3">
                <input
                  type="radio"
                  class="form-check-input"
                  name="inlinetype"
                  id="inlinemale"
                  value="male"
                />
                <label class="form-check-label" for="inlinemale">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  name="inlinetype"
                  id="inlinefemale"
                  value="female"
                />
                <label class="form-check-label" for="inlinefemale">Female</label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
        <div class="col-md-7">
          <div id="showmessage"></div>
            <h5 class="text-center bg-light text-dark p-2">
           View Details
          </h5>

          <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-5"><form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form></div>
      <br>
          </div>
          <br>

          
          <table class="table table-primary">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Aadhar</th>
                <th scope="col">Gender</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              
            </tbody>
          </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./scriptes6.js"></script>
  </body>
</html>
